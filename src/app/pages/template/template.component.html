<h4>Formularios <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(form)" #form="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" name="nombre" placeholder="Nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5" #nombre="ngModel" />
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese un nombre valido</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          name="apellido"
          minlength="5"
          #apellido="ngModel"
          required
        />
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
          >Ingrese un apellido valido</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="correo"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo"
        placeholder="Correo electrónico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel"
        required
      />
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
        >Ingrese un correo electrónico valido</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        required
        [class.is-invalid]="pais.invalid && pais.touched"
        [disabled]="paises.length === 0"
        [ngModel]="usuario.pais"
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
      <small
        *ngIf="pais.invalid && pais.touched"
        class="form-text text-danger"
        >Seleccione un pais</small
      >
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
